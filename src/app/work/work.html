<div class="work-time-container">
  <h1 class="work-time">{{timer}}</h1>
</div>
<div class="work-progress-container">
  <div class="work-progress progress">
    <div class="work-progress-bar progress-bar" style="width:{{percent}}%">
      <span>{{percent}}%</span>
    </div>
  </div>
</div>
<div class="work-count">
  <p class="work-count-text">{{done}}/{{todo}} </p>
</div>
