<div class="time-container">
  <h1 id="time">{{timer}}</h1>
</div>
<div class="progress-container">
  <div class="progress" id="progress">
    <div class="progress-bar" id="progress-bar" style="width:{{percent}}%">
      <span>{{percent}}%</span>
    </div>
  </div>
</div>
<div class="count-container">
  <p id="count">{{done}}/{{todo}} </p>
</div>
