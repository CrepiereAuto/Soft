<span class="glyphicon glyphicon-circle-arrow-left home" aria-hidden="true"></span>
<div class="recipe-header-container">
  <h1 class="recipe-header">Recipes</h1>
</div>
<div class="recipe-salty">
  <h3 class="recipe-title salty">Crêpe salée</h3>
  <ul class="recipe-list salty">
    {{#each salty}}
      <li>{{this.quantity}}{{this.unity}} {{this.sentence}}</li>
    {{/each}}
  </ul>
</div>
<div class="recipe-sugary">
  <h3 class="recipe-title sugary">Crêpe sucrée</h3>
  <ul class="recipe-list sugary">
    {{#each sugary}}
      <li>{{this.quantity}}{{this.unity}} {{this.sentence}}</li>
    {{/each}}
  </ul>
</div>
<div class="recipe-selector">
  <div class="recipe-selector-row" value="1">
    <span class="recipe-selector-glyph glyphicon glyphicon-menu-up" aria-hidden="true"></span>
  </div>
  <h2 class="recipe-selector-title">{{persons}}</h2>
  <div class="recipe-selector-row" value="-1">
    <span class="recipe-selector-glyph glyphicon glyphicon-menu-down" aria-hidden="true"></span>
  </div>
</div>
