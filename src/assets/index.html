    <div class="views" id="menu">
        <div id="carousel-menu" class="carousel slide" data-ride="carousel" data-interval="0">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-menu" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-menu" data-slide-to="1"></li>
            <li data-target="#carousel-menu" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="img-menu" src="img/notes.png" alt="" />
              <div class="carousel-caption">
                <h3 class="carousel-title">Commander</h3>
              </div>
            </div>
            <div class="item">
              <img class="img-menu" src="img/toque.png" alt="" />
              <div class="carousel-caption">
                <h3 class="carousel-title">Recettes</h3>
              </div>
            </div>
            <div class="item">
              <img class="img-menu" src="img/param.png" alt="" />
              <div class="carousel-caption">
                <h3 class="carousel-title">Parametres</h3>
              </div>
            </div>
            ...
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-menu" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-menu" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

    <div class="views" id="cmd" hidden>
      <div class="cmd-return-container">
        <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true" id="cmd-return"></span>
      </div>
      <div class="columns" id="col-1">
        <h2 id="cmd-select">0</h2>
      </div>
      <div class="columns" id="col-2">
        <div class="rows" value="1">
          <span class="cmd-glyph glyphicon glyphicon-menu-up" aria-hidden="true"></span>
        </div>
        <div class="rows" value="-1">
          <span class="cmd-glyph glyphicon glyphicon-menu-down" aria-hidden="true"></span>
        </div>
      </div>
    </div>

    <div class="views" id="work" hidden>
      <div class="time-container">
        <h1 id="time">15:47</h1>
      </div>
      <div class="progress-container">
        <div class="progress" id="progress">
          <div class="progress-bar" id="progress-bar" style="width:">
            <span>60%</span>
            <!-- <h5 id="count">6/10</h5> -->
          </div>
          <!-- <h5 id="count">6/10</h5> -->
        </div>
      </div>
      <div class="count-container">
        <p id="count">5/10 </p>
      </div>
    </div>

    <div class="views" id="recipes" hidden>
      <div class="params-return-container">
        <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true" id="cmd-return"></span>
      </div>
      <div class="recette-container">
        <h1 id="recette"> Recipes</h1>
      </div>
      <div class="salee-container">
        <h3 id="salee"> Crêpe salée</h3>
      </div>
      <div class="sucree-container">
        <h3 id="sucree"> Crêpe sucrée</h3>
      </div>
      <div class="columns" id="col-3">
        <div class="rows-recipes" value="1">
          <span class="recipes-glyph glyphicon glyphicon-menu-up" aria-hidden="true"></span>
        </div>
        <h2 id="recipes-select">0</h2>
        <div class="rows-recipes" value="-1">
          <span class="recipes-glyph glyphicon glyphicon-menu-down" aria-hidden="true"></span>
        </div>
      </div>
    </div>
